<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    ion-icon {
        font-size: 22px;
        color: black;
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#735cdd">
        <div class="container">
            <a class="navbar-brand"></a>
            <ul class="nav navbar-nav">
                <li><a class="text-white" href="/"><b>Home</b></a></li>
                <li><a class="text-white" href="/recommend"><b>Recommend</b></a></li>
            </ul>
            <p align="right" class="text-white" style="margin-top:10px" >
                <a href="https://www.linkedin.com/in/swapniljain138/" target="_blank">
                    <ion-icon style="margin-right:15px" name="logo-linkedin"></ion-icon>
                </a>
                <a href="https://github.com/Swapnil-jain" target="_blank">
                    <ion-icon style="margin-right:15px" name="logo-github"></ion-icon>
                </a>
                <b>Made by Swapnil Jain</b>
            </p>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div align="center" class="col-md-12">
                <h1 class="text-white" style="font-size:50px;margin-bottom:20px">Book Recommendations</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div align="center">
                    <img id="{{i[0]}}" src="{{i[2]}}"  width="111" height="160">
                    <h4 class="text-white">{{i[0]}}</h4>
                    <p class="text-white">{{i[1]}}</p>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
